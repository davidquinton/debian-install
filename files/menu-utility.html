<div class="cont">

<form><textarea name="T" id="file" rows="50" cols="150">
<?xml version="1.0" encoding="utf-8"?>
<openbox_menu>
	<menu id="menu-utility" label="Utility">
		<item label=" Customise Appearance" icon="/usr/share/icons/openbox/u/preferences-desktop-theme.png">
			<action name="Execute">
				<execute>lxappearance</execute>
			</action>
		</item>
		<item label=" Window Management " icon="/usr/share/icons/openbox/u/preferences-system-windows.png">
			<action name="Execute">
				<execute>obconf</execute>
			</action>
		</item>
		<item label=" Gnome-color-chooser" icon="/usr/share/icons/openbox/u/gnome-color-chooser.svg">
			<action name="Execute">
				<execute>gnome-color-chooser</execute>
			</action>
		</item>
		<item label=" KDE settings" icon="/usr/share/icons/openbox/u/preferences-system.png">
			<action name="Execute">
				<execute>systemsettings</execute>
			</action>
		</item>
		<item label=" Power Manager" icon="/usr/share/icons/openbox/u/xfpm-ac-adapter.png">
			<action name="Execute">
				<execute>xfce4-power-manager-settings</execute>
			</action>
		</item>
		<item label=" Alsa Mixer" icon="/usr/share/icons/openbox/u/mixer-lfe.png">
			<action name="Execute">
				<execute>alsamixer</execute>
			</action>
		</item>
		<item label=" ClamTK" icon="/usr/share/icons/openbox/u/clamtk.xpm">
			<action name="Execute">
				<execute>clamtk</execute>
			</action>
		</item>
		<item label=" GD Map" icon="/usr/share/icons/openbox/u/gdmap_icon.xpm">
			<action name="Execute">
				<execute>gdmap</execute>
			</action>
		</item>
		<item label=" Bleachbit" icon="/usr/share/icons/openbox/u/edit-clear.png">
			<action name="Execute">
				<execute>bleachbit</execute>
			</action>
		</item>
		<item label=" Lucky Backup" icon="/usr/share/icons/openbox/u/luckybackup.png">
			<action name="Execute">
				<execute>luckybackup</execute>
			</action>
		</item>
		
		<item label=" Meld" icon="/usr/share/icons/openbox/u/meld.svg">
			<action name="Execute">
				<execute>meld</execute>
			</action>
		</item>
		<item label=" Regexxer" icon="/usr/share/icons/openbox/u/regexxer.png">
			<action name="Execute">
				<execute>regexxer</execute>
			</action>
		</item>
		<item label=" Ksnapshot" icon="/usr/share/icons/openbox/u/spectacle.png">
			<action name="Execute">
				<execute>ksnapshot</execute>
			</action>
		</item>
		<item label=" Character map" icon="/usr/share/icons/openbox/u/accessories-character-map.png">
			<action name="Execute">
				<execute>kcharselect</execute>
			</action>
		</item>
		<item label=" Printer status" icon="/usr/share/icons/openbox/u/printer.png">
			<action name="Execute">
				<execute>chromium http://localhost:631/printers</execute>
			</action>
		</item>
		<item label=" Unetbootin" icon="/usr/share/icons/openbox/u/media-flash.png">
			<action name="Execute">
				<execute>unetbootin</execute>
			</action>
		</item>
		
		<item label=" Graphical partition Ed" icon="/usr/share/icons/openbox/u/gparted.xpm">
			<action icon="~/.config/openbox/icons/gparted.png" name="Execute">
				<execute>gksu gparted</execute>
			</action>
		</item>
		
	</menu>
</openbox_menu>
</textarea>
&nbsp;<input type="button" class="submitLink" value="Select all" onClick="javascript:this.form.T.focus();this.form.T.select();">
</form>

</div>
